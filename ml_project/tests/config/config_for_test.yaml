input_data_path: "ml_project/tests/for_tests/dataset.csv"
output_model_path: "ml_project/tests/for_tests/model.pkl"
metric_path: "ml_project/tests/for_tests/metrics.json"
splitting_params:
  val_size: 0.2
  random_state: 4
train_params:
  model_type: "RandomForestClassifier"
  criterion: "entropy"
  random_state: 12314
  n_estimators: 100
feature_params:
  categorical_features:
    - "sex"
    - "cp"
    - "fbs"
    - "restecg"
    - "exang"
    - "slope"
    - "ca"
    - "thal"
  numerical_features:
    - "age"
    - "trestbps"
    - "chol"
    - "thalach"
    - "oldpeak"
  target_col: "condition"